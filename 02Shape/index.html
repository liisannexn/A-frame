<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="0.5"
        depth="1"
        color="#BCE4E6"
        position="0 1 -2"
        rotation="-3 -4 -5"
        scale="2 0.5 -2"
        shadow>
      </a-box>
      <!-- cilinder -->
      <a-cylinder
      position="-0.1 1.4 -2"
      radius="0.4"
      height="1"
      color="#D5F7D5">
    </a-cylinder>
      <!-- rondje -->
    <a-sphere
      position="0.4 1.32 -1.4"
      radius="0.25"
      color="#60A2AB">
    </a-sphere>
    <!-- kegel-->
    <a-cone
    color = "pink"
    position="-0.5 1.5 -1.4"
    radius-bottom = "0.3"
    height="0.6"
    radius-top = "0" > </a-cone >
    <!-- lucht -->
    <a-sky
      color = "#F0D4B9">
    </a-sky >
    </a-scene>
  </body>
</html>
